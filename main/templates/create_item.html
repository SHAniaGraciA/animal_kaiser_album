{% extends 'base.html' %} 

{% block content %}
<style>
    *{
        font-family: Georgia;
        background-color: #58595c;
    }
    .inputarea{
        color:aliceblue;
    }
    h1{
        color: bisque;
        text-align: center;
        font-size: 30px;
    }
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: left;
        flex-direction: column;
        padding: 20px;
    }
    input{
        width: 300px;
        height: 20px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #09022e;
        padding: 5px;
        color:azure;
    }
    textarea{
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #09022e;
        padding: 5px;
        color:azure;
        
    }
    input[type=submit] {
        width: 100px;
        height: 30px;
        background-color: rgb(130, 5, 5);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<h1>Add Quest Item</h1>

<form method="POST">
    {% csrf_token %}
<div class = inputarea>
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Item"/>
            </td>
        </tr>
    </table>
</div>
    
</form>

{% endblock %}
