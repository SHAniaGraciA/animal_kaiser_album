        display: flex;
        flex-direction: row;

    .but{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }
    h1{
        color: #fff;

        font-size: 30px
    }

        color :bisque;

<h1>Backpack</h1>
<h2>{{ user }}</h2>
<script></script>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Add/Remove</th>
        
    </tr>
    
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'main:edit_item' item.pk %}">
                    <button>
                        Edit
                    </button>
                </a>
                <a href="{% url 'main:remove_item' item.pk %}">
                    <button>
                        Delete
                    </button>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

<br />

<div class="center-button">
    <a href="{% url 'main:create_item' %}">
        <button>
            Add New Item
        </button>
    </a>
